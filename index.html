<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>
    NASAviewer
  </title>
  <link rel="stylesheet" href="index.css"/>
  <!-- Add Google Fonts for Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>    
    <div class="header">
          <img src="https://api.nasa.gov/assets/img/favicons/favicon-192.png">
          <h1>NASA Astronomy Picture of the Day</h1>
      </div>
  <div class="photo">
    <p>TITLE:</p>
    <p id="title" style="color: black;font-family: 'Courier New', Courier, monospace;font: bolder;"></p>
      <img  src="1476.gif" ></img>
      <p style="color: black; font: bold;">ABOUT IMAGE: </p>
           <p id="explanatory-text" class="information"></p>
    </div>
    <div class="controls">
      <button id="previous-btn">Previous</button>
      <span id="date-display"></span>
      <button id="next-btn">Next</button>
    </div>
  <script src="index.js"></script>
</body>
</html>
